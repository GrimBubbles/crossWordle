<!DOCTYPE html>
<html lang="cs" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dne≈°n√≠ K≈ô√≠≈æovka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #111827; /* Gray 900 */
            color: #e5e7eb; /* Gray 200 */
        }

        /* M≈ô√≠≈æka */
        .crossword-grid {
            display: grid;
            gap: 1px;
            background-color: #374151; /* Barva m≈ô√≠≈æky */
            border: 2px solid #374151;
            margin: 0 auto;
            touch-action: manipulation;
        }
        
        /* Bu≈àky */
        .cell {
            position: relative;
            background-color: #1f2937; /* Gray 800 - z√°kladn√≠ bu≈àka */
            aspect-ratio: 1;
            transition: background-color 0.1s;
        }
        
        /* ƒåern√° pol√≠ƒçka (teƒè sp√≠≈°e 'pr√°zdn√°' v tmav√©m re≈æimu) */
        .cell.black { 
            background-color: #000000; 
        }
        
        /* Tajenka (zlatav√°, ale ne moc sv√≠tiv√°) */
        .cell.tajenka { 
            background-color: #854d0e; /* Yellow 800 */
            color: #fef08a; /* Svƒõtl√Ω text */
        } 
        
        /* Zv√Ωraznƒõn√≠ aktivn√≠ho slova (tmavƒõ modr√°) */
        .cell.active-highlight { 
            background-color: #1e40af !important; /* Blue 800 */
        } 
        .cell.tajenka.active-highlight { 
            background-color: #a16207 !important; /* Yellow 700 */
        }

        /* Inputy */
        .cell input {
            width: 100%; height: 100%;
            text-align: center; font-size: 1.1rem; font-weight: bold;
            text-transform: uppercase; border: none; background: transparent;
            outline: none; padding: 0; margin: 0; 
            color: #ffffff; /* B√≠l√Ω text */
            border-radius: 0; cursor: default;
            caret-color: transparent;
        }
        
        /* ƒå√≠sla (≈°ediv√°) */
        .cell-number {
            position: absolute; top: 1px; left: 2px;
            font-size: 0.6rem; color: #9ca3af; pointer-events: none; line-height: 1;
        }
        
        /* Legenda */
        .clue-item { 
            cursor: pointer; 
            transition: background 0.2s; 
            color: #d1d5db; /* Gray 300 */
        }
        .clue-item:hover { background-color: #374151; }
        .clue-item.active-clue { 
            background-color: #1e3a8a; /* Dark Blue */
            border-left: 4px solid #60a5fa; /* Light Blue accent */
        }
        
        /* Loader */
        .loader {
            border: 4px solid #374151; border-top: 4px solid #3b82f6;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 600px) { .cell input { font-size: 0.85rem; } }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">

    <main class="flex-grow p-2 md:p-4">
        <div class="max-w-7xl mx-auto bg-gray-800 rounded-xl shadow-2xl overflow-hidden min-h-[600px] border border-gray-700">
            <header class="bg-gray-900 text-white p-4 text-center border-b border-gray-700">
                <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-blue-400">Dne≈°n√≠ K≈ô√≠≈æovka</h1>
                <div class="mt-2 inline-block bg-gray-700 px-4 py-1 rounded-full text-sm border border-gray-600">
                    T√©ma: <span id="theme-display" class="font-bold text-blue-300">Naƒç√≠t√°n√≠...</span>
                </div>
            </header>

            <div id="loading-state" class="py-20 text-center">
                <div class="loader"></div>
                <p class="text-gray-400 mt-4">Generuji m≈ô√≠≈æku...</p>
            </div>

            <div id="game-content" class="hidden flex flex-col lg:flex-row h-full">
                <!-- M≈ô√≠≈æka -->
                <div class="flex-1 p-4 flex flex-col items-center justify-start border-r border-gray-700">
                    <div id="grid-container" class="crossword-grid shadow-xl mb-6"></div>
                    
                    <div class="flex gap-2 w-full justify-center max-w-sm">
                        <button onclick="checkGame()" class="flex-1 bg-green-700 hover:bg-green-600 text-white py-3 rounded shadow font-bold transition">‚úì Hotovo</button>
                        <button onclick="revealLetter()" class="flex-1 bg-yellow-700 hover:bg-yellow-600 text-white py-3 rounded shadow font-bold transition">? Pomoc</button>
                    </div>
                    <div id="status-msg" class="mt-4 font-bold h-6 text-center text-lg"></div>
                    <p class="text-xs text-gray-500 mt-2">Dvojklik na bu≈àku p≈ôepne smƒõr.</p>
                </div>

                <!-- Legenda -->
                <div class="w-full lg:w-96 bg-gray-850 p-4 flex flex-col h-[500px] lg:h-auto overflow-hidden">
                    <h3 class="font-bold text-gray-400 mb-2 border-b border-gray-700 pb-2">LEGENDA</h3>
                    <div class="overflow-y-auto flex-1 pr-2 space-y-6 custom-scrollbar">
                        
                        <div class="bg-yellow-900/30 p-3 rounded border border-yellow-800/50">
                            <span class="text-xs font-bold text-yellow-500 uppercase tracking-wider">Tajenka (svisle)</span>
                            <div id="tajenka-clue" class="font-bold text-yellow-100 mt-1">...</div>
                        </div>

                        <div>
                            <h4 class="font-bold text-xs text-gray-500 uppercase mb-2">Vodorovnƒõ</h4>
                            <ul id="clues-across" class="space-y-1 text-sm"></ul>
                        </div>
                        <div>
                            <h4 class="font-bold text-xs text-gray-500 uppercase mb-2">Svisle</h4>
                            <ul id="clues-down" class="space-y-1 text-sm"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const JSON_URL = 'data/daily/daily_crossword.json';
        
        let gameState = { grid: [], width: 16, height: 16, words: [] };
        let currentDirection = 'H'; 

        async function init() {
            try {
                const res = await fetch(`${JSON_URL}?t=${Date.now()}`);
                if (!res.ok) throw new Error("Nelze naƒç√≠st data");
                const data = await res.json();
                processData(data);
                renderGame();
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
            } catch (e) {
                console.error(e);
                document.getElementById('loading-state').innerHTML = `<p class='text-red-500'>Chyba: ${e.message}</p>`;
            }
        }

        function processData(data) {
            document.getElementById('theme-display').innerText = data.meta.theme;
            document.getElementById('tajenka-clue').innerText = data.tajenka_clue || "Tajenka";
            
            gameState.width = data.meta.width;
            gameState.height = data.meta.height;
            gameState.words = data.words;
            
            if (data.grid) {
                gameState.grid = data.grid.map((row, r) => row.map((char, c) => ({
                    char: char,
                    isBlack: char === '#',
                    isTajenka: isTajenkaCell(r, c, data.tajenka_mask),
                    number: getWordNumberAt(r, c, data.words),
                    wordsHere: getWordsAt(r, c, data.words)
                })));
            }
        }

        function isTajenkaCell(r, c, mask) { return mask && mask.some(([tr, tc]) => tr === r && tc === c); }
        function getWordNumberAt(r, c, words) { const w = words.find(w => w.row === r && w.col === c); return w ? w.number : null; }
        
        function getWordsAt(r, c, words) {
            let res = { hasH: false, hasV: false };
            words.forEach(w => {
                if (w.direction === 'H' && r === w.row && c >= w.col && c < w.col + w.word.length) res.hasH = true;
                if (w.direction === 'V' && c === w.col && r >= w.row && r < w.row + w.word.length) res.hasV = true;
            });
            return res;
        }

        function renderGame() {
            const container = document.getElementById('grid-container');
            const listAcross = document.getElementById('clues-across');
            const listDown = document.getElementById('clues-down');

            container.style.gridTemplateColumns = `repeat(${gameState.width}, 1fr)`;
            const size = Math.min(32, Math.floor((window.innerWidth - 32) / gameState.width));

            gameState.grid.forEach((row, r) => {
                row.forEach((cell, c) => {
                    const div = document.createElement('div');
                    div.style.width = `${size}px`; div.style.height = `${size}px`;
                    
                    if (cell.isBlack) {
                        div.className = 'cell black';
                    } else {
                        div.className = `cell ${cell.isTajenka ? 'tajenka' : ''}`;
                        if (cell.number) div.innerHTML += `<span class="cell-number">${cell.number}</span>`;
                        
                        const input = document.createElement('input');
                        input.dataset.r = r; input.dataset.c = c;
                        input.dataset.correct = cell.char;
                        input.maxLength = 1;
                        
                        input.addEventListener('keydown', handleKeyInput);
                        input.addEventListener('mousedown', (e) => handleCellClick(e, r, c, cell.wordsHere));
                        input.addEventListener('dblclick', () => toggleDirection());
                        input.addEventListener('focus', () => highlightActiveWord(r, c));

                        div.appendChild(input);
                    }
                    container.appendChild(div);
                });
            });

            gameState.words.sort((a,b) => a.number - b.number).forEach(w => {
                const li = document.createElement('li');
                li.id = `clue-${w.number}-${w.direction}`;
                li.className = 'clue-item p-1 rounded flex gap-2';
                li.innerHTML = `<span class="font-bold text-blue-400 w-5 text-right">${w.number}.</span><span>${w.clue}</span>`;
                
                li.onclick = () => {
                    currentDirection = w.direction;
                    const inp = findCell(w.row, w.col);
                    if(inp) { inp.focus(); inp.select(); }
                };
                
                if (w.direction === 'H') listAcross.appendChild(li);
                else listDown.appendChild(li);
            });
        }

        function handleCellClick(e, r, c, wordsHere) {
            if (document.activeElement === e.target) return;
            if (wordsHere.hasH && !wordsHere.hasV) currentDirection = 'H';
            else if (wordsHere.hasV && !wordsHere.hasH) currentDirection = 'V';
            highlightActiveWord(r, c);
        }

        function toggleDirection() {
            currentDirection = currentDirection === 'H' ? 'V' : 'H';
            const active = document.activeElement;
            if (active && active.tagName === 'INPUT') highlightActiveWord(+active.dataset.r, +active.dataset.c);
        }

        function handleKeyInput(e) {
            const r = +e.target.dataset.r;
            const c = +e.target.dataset.c;
            
            if (e.key.match(/^[a-zA-Z√°ƒçƒè√©ƒõ√≠≈à√≥≈ô≈°≈•√∫≈Ø√Ω≈æ√Åƒåƒé√âƒö√ç≈á√ì≈ò≈†≈§√ö≈Æ√ù≈Ω]$/)) {
                e.preventDefault();
                e.target.value = e.key.toUpperCase();
                moveFocus(r, c, 1);
            }
            else if (e.key === 'Backspace') {
                e.preventDefault();
                if (e.target.value !== '') {
                    e.target.value = ''; // Jen sma≈æ
                } else {
                    moveFocusBackAndClear(r, c); // Sma≈æ p≈ôedchoz√≠
                }
            }
            else if (e.key === 'ArrowRight') findCell(r, c + 1)?.focus();
            else if (e.key === 'ArrowLeft') findCell(r, c - 1)?.focus();
            else if (e.key === 'ArrowDown') findCell(r + 1, c)?.focus();
            else if (e.key === 'ArrowUp') findCell(r - 1, c)?.focus();
        }

        function moveFocus(r, c, delta) {
            let nr = r, nc = c;
            if (currentDirection === 'H') nc += delta; else nr += delta;
            const nextInput = findCell(nr, nc);
            if (nextInput) nextInput.focus();
        }

        function moveFocusBackAndClear(r, c) {
            let nr = r, nc = c;
            if (currentDirection === 'H') nc -= 1; else nr -= 1;
            const prevInput = findCell(nr, nc);
            if (prevInput) {
                prevInput.focus();
                prevInput.value = '';
            }
        }

        function findCell(r, c) { return document.querySelector(`input[data-r="${r}"][data-c="${c}"]`); }
        function isBlackCell(r, c) {
            if (r < 0 || r >= gameState.height || c < 0 || c >= gameState.width) return true;
            return gameState.grid[r][c].isBlack;
        }

        function highlightActiveWord(r, c) {
            document.querySelectorAll('.active-highlight').forEach(el => el.classList.remove('active-highlight'));
            document.querySelectorAll('.active-clue').forEach(el => el.classList.remove('active-clue'));

            let start = (currentDirection === 'H') ? c : r;
            let end = start;

            while (true) {
                let prev = start - 1;
                let checkR = (currentDirection === 'H') ? r : prev;
                let checkC = (currentDirection === 'H') ? prev : c;
                if (prev < 0 || isBlackCell(checkR, checkC)) break;
                start--;
            }

            const limit = (currentDirection === 'H') ? gameState.width : gameState.height;
            while (true) {
                let next = end + 1;
                let checkR = (currentDirection === 'H') ? r : next;
                let checkC = (currentDirection === 'H') ? next : c;
                if (next >= limit || isBlackCell(checkR, checkC)) break;
                end++;
            }

            for (let i = start; i <= end; i++) {
                let cellInput = (currentDirection === 'H') ? findCell(r, i) : findCell(i, c);
                if (cellInput) cellInput.parentElement.classList.add('active-highlight');
            }

            const activeWord = gameState.words.find(w => {
                if (w.direction !== currentDirection) return false;
                if (currentDirection === 'H') return w.row === r && c >= w.col && c < w.col + w.word.length;
                else return w.col === c && r >= w.row && r < w.row + w.word.length;
            });

            if (activeWord) {
                const clueEl = document.getElementById(`clue-${activeWord.number}-${activeWord.direction}`);
                if (clueEl) {
                    clueEl.classList.add('active-clue');
                    clueEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
        }

        function checkGame() {
            let err = 0, empty = 0;
            document.querySelectorAll('input').forEach(i => {
                const val = i.value.toUpperCase();
                i.parentElement.classList.remove('bg-red-900', 'bg-green-900');
                i.style.color = '#ffffff'; // Reset barvy
                
                if(!val) empty++;
                else if(val !== i.dataset.correct) {
                    err++; 
                    i.parentElement.classList.add('bg-red-900');
                    i.style.color = '#fca5a5'; // Svƒõtle ƒçerven√°
                } else {
                    i.parentElement.classList.add('bg-green-900');
                    i.style.color = '#86efac'; // Svƒõtle zelen√°
                }
            });
            const status = document.getElementById('status-msg');
            if(err===0 && empty===0) {
                status.innerText = "üéâ Perfektn√≠! V≈°e spr√°vnƒõ.";
                status.className = "mt-4 font-bold h-6 text-center text-green-400 animate-bounce";
            } else {
                status.innerText = `Chyb: ${err}, Pr√°zdn√Ωch: ${empty}`;
                status.className = "mt-4 font-bold h-6 text-center text-red-400";
            }
        }

        function revealLetter() {
            const bad = Array.from(document.querySelectorAll('input')).filter(i => i.value.toUpperCase() !== i.dataset.correct);
            if(bad.length) {
                const el = bad[Math.floor(Math.random()*bad.length)];
                el.value = el.dataset.correct;
                el.style.color = '#60a5fa'; // Blue 400
                el.parentElement.style.backgroundColor = '#1e3a8a';
                setTimeout(() => el.parentElement.style.backgroundColor = '', 500);
            }
        }

        init();
    </script>
</body>
</html>
